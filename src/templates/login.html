<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <input type="submit" value="Log In">
    </form>
</body>
</html>
